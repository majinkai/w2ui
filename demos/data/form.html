<div class="w2ui-page page-0">
    <div class="w2ui-label w2ui-span8">Text:</div>
    <div class="w2ui-field w2ui-span8">
        <input name="field_text" type="text" maxlength="100" size="60"/>
    </div>
    <div class="w2ui-label w2ui-span8">Text (alpha-numeric):</div>
    <div class="w2ui-field w2ui-span8">
        <input name="field_alpha" type="text" maxlength="100" size="60"/>
    </div>
    <div class="w2ui-label w2ui-span8">Number (int):</div>
    <div class="w2ui-field w2ui-span8">
        <input name="field_int" type="text" maxlength="100" size="16"/>
    </div>
    <div class="w2ui-label w2ui-span8">Number (float):</div>
    <div class="w2ui-field w2ui-span8">
        <input name="field_float" type="text" maxlength="100" size="16"/>
    </div>
    <div class="w2ui-label w2ui-span8">Date:</div>
    <div class="w2ui-field w2ui-span8">
        <input name="field_date" type="text" size="16"/>
    </div>
    <div class="w2ui-label w2ui-span8">List:</div>
    <div class="w2ui-field w2ui-span8">
        <select name="field_list"/>
    </div>
    <div class="w2ui-label w2ui-span8">Multi Select:</div>
    <div class="w2ui-field w2ui-span8">
        <input name="field_enum" type="text" size="60"/>
    </div>
    <div class="w2ui-label w2ui-span8">Text Area:</div>
    <div class="w2ui-field w2ui-span8">
        <textarea name="field_textarea" type="text" style="width: 385px; height: 80px; resize: none"/>
    </div>
</div>

<div class="w2ui-buttons">
    <input type="button" value="Reset" name="reset">
    <input type="button" value="Save" name="save">
</div>
