Returns age in human readable format.

<div class="definition">
    w2utils.age(dateStr)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>dateStr</td>
        <td><b>string</b> or <b>number</b>, date in common format</td>
    </tr>
    </table>
</div>

The <span class="argument">dateStr</span> argument can be any standard date or unix epoch, which is used to create JavaScript 
Date object. The age is returned either in seconds, minutes, hours, days, months or years.

<textarea class="javascript">
var a = w2utils.age('5/11/1977');
console.log(a);
</textarea>
