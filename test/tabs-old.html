<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../dist/w2ui-1.1.min.css" /> 
<script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/w2ui-1.1.min.js"></script>
<script>
    $(function () {
        $('#tabs').w2tabs({
            name: 'tabs',
            active: 'tab1',
            tabs: [
                { id: 'tab1', caption: 'Tab 1' },
                { id: 'tab2', caption: 'Tab 2', closable: true },
                { id: 'tab3', caption: 'Tab 3', closable: true },
                { id: 'tab4', caption: 'Tab 4', closable: true },
                { id: 'tab5', caption: 'Tab 5', closable: true },
                { id: 'tab6', caption: 'Tab 6', closable: true },
                { id: 'tab7', caption: 'Tab 7', closable: true },
                { id: 'tab8', caption: 'Tab 8', closable: true }
            ]
        });
    });

    function changeTab() {
        w2ui['tabs'].get('tab2').caption = '<div style="width: 300px">new and long</div>'; 
        w2ui['tabs'].refresh();        
    }
</script>
<body>
    <div id="tabs" style="padding: 5px;"></div>
    <button onclick="changeTab()">Change Tab</button>
</body
