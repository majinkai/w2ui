<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../dist/w2ui-1.1.css" /> 
<script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/w2ui-1.1.min.js"></script>
<script>
    $(function () {
        $('#toolbar').w2toolbar({
            name: 'toolbar',
            items: [
                { type: 'check',  id: 'item1', caption: 'Check', img: 'icon-page', checked: true },
                { type: 'check',  id: 'item12', img: 'icon-page', icon: 'fa-star' },
                { type: 'break',  id: 'break0' },
                { type: 'menu',   id: 'item2', caption: 'Drop Down', img: 'icon-folder', items: [
                    { text: 'Item 1', icon: 'icon-page' }, 
                    { text: 'Item 2', icon: 'icon-page' }, 
                    { text: 'Item 3', value: 'Item Three', icon: 'icon-page' }
                ]},
                { type: 'break', id: 'break1' },
                { type: 'radio',  id: 'item3',  group: '1', caption: 'Radio 1', img: 'icon-add', checked: true },
                { type: 'radio',  id: 'item4',  group: '1', caption: 'Radio 2', img: 'icon-add', disabled: false },
                { type: 'spacer' },
                { type: 'button',  id: 'item5',  caption: 'Item 5', img: 'icon-save', disabled: true },
                { type: 'button',  id: 'item6',  caption: 'Item 6', img: 'icon-save' }
            ]
        });
    });

    function changeTab() {
        w2ui['tabs'].get('tab2').caption = '<div style="width: 300px">new and long</div>'; 
        w2ui['tabs'].refresh();        
    }
</script>
<body>
    <div id="toolbar" style="background-color: #efefef; padding: 4px;"></div>
</body
